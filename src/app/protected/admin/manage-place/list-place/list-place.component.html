<mat-card *ngFor="let place of placesFiltered;" (click)="onClickPlace(place)" class="card">
  <mat-card-header>
    <div mat-card-avatar><mat-icon mat-list-icon color="primary">place</mat-icon></div>
    <mat-card-title>{{ place.siteName }}</mat-card-title>
    <mat-card-subtitle class="card-subtitle">{{ place.siteAddress }}</mat-card-subtitle>
  </mat-card-header>
  <!--<mat-card-content>
    <p>
      {{ place.siteAddress }}
    </p>
  </mat-card-content>-->
</mat-card>

<!--Element de la même taille que la zone de recherche-->
<!--Permet de créer un espace en bas de page pour que la fin de la liste des places ne chevauche pas l'input search fixed-->
<mat-form-field class="form-field-hidden">
  <input matInput>
</mat-form-field>

<!--Recherche-->
<mat-form-field appearance="fill" class="search-form" color="accent">
  <mat-label>Rechercher</mat-label>
  <input matInput placeholder="3 caractères minimum" type="search" (input)="onInputSearch($event.target.value)">
</mat-form-field>

<!--Bouton plus pour ajouter un lieu-->
<button mat-fab color="accent" class="btn-add" (click)="onClickAddPlace()">
  <mat-icon color="secondary">add</mat-icon>
</button>

<!--Bouton de retour-->
<button mat-fab color="primary" class="btn-close" (click)="onClickClose()">
  <mat-icon>close</mat-icon>
</button>
