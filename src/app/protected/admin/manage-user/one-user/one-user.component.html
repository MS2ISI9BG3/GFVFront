<form [formGroup]="userForm">

  <!--Nom -->
  <mat-form-field class="input-form" appearance="fill" color="primary">
    <mat-label color="primary">Nom</mat-label>
    <input matInput [formControl]="lastNameFormControl" [readonly]="formMode == 'show' ? true : false">
    <mat-error *ngIf="lastNameFormControl.hasError('required') && (lastNameFormControl.dirty || lastNameFormControl.touched)">
      <span>Le nom doit être saisie</span>
    </mat-error>
  </mat-form-field>

  <!--Prenom-->
  <mat-form-field class="input-form" appearance="fill" color="primary">
    <mat-label>Prenom</mat-label>
    <input matInput [formControl]="firstNameFormControl" [readonly]="formMode == 'show' ? true : false">
    <mat-error *ngIf="firstNameFormControl.hasError('required') && (firstNameFormControl.dirty || firstNameFormControl.touched)">
      <span>Le prénom doit être saisie</span>
    </mat-error>
  </mat-form-field>

  <!--Login-->
  <mat-form-field class="input-form" appearance="fill" color="primary">
    <mat-label>E-Mail</mat-label>
    <input matInput [formControl]="loginFormControl" [readonly]="formMode == 'show' ? true : false">
    <mat-error *ngIf="loginFormControl.hasError('required') && (loginFormControl.dirty || loginFormControl.touched)">
      <span>Le Login doit être saisie</span>
    </mat-error>
  </mat-form-field>

</form>

<!--Bouton de retour-->
<button mat-fab color="accent" class="btn-close" (click)="onClickClose()">
  <mat-icon>close</mat-icon>
</button>

<!--Bouton de suppression-->
<button mat-fab *ngIf="formMode == 'show'" color="primary" class="btn-delete" (click)="onClickDelete()">
  <mat-icon>delete</mat-icon>
</button>

<!--Bouton de validation du formulaire-->
<button mat-fab color="primary" class="btn-done" [disabled]="userForm.invalid" (click)="onClickBtnUser(formMode)">
  <mat-icon *ngIf="formMode == 'create' || formMode == 'update'">done</mat-icon>
  <mat-icon *ngIf="formMode == 'show'">edit</mat-icon>
</button>
