<mat-card *ngFor="let user of usersFiltered;" (click)="onClickUser(user)" class="card">
  <mat-card-header>
    <div mat-card-avatar><mat-icon mat-list-icon color="accent">person</mat-icon></div>
    <mat-card-title>{{ user?.firstName }} {{ user?.lastName }}</mat-card-title>
    <mat-card-subtitle class="card-subtitle">{{ user?.email }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>

<!--Element de la même taille que la zone de recherche-->
<!--Permet de créer un espace en bas de page pour que la fin de la liste des utilisateurs ne chevauche pas l'input search fixed-->
<mat-form-field class="form-field-hidden">
  <input matInput>
</mat-form-field>

<!--Recherche-->
<mat-form-field appearance="fill" class="search-form" color="primary" [ngClass]="isMobile ? 'search-form-big' : 'search-form-small'">
  <mat-label>Rechercher</mat-label>
  <input matInput placeholder="3 caractères minimum" type="search" (input)="onInputSearch($event.target.value)">
</mat-form-field>

<!--Bouton plus pour ajouter un utilisateur-->
<button mat-fab color="primary" class="btn-add" (click)="onClickAddUser()">
  <mat-icon>add</mat-icon>
</button>

<!--Bouton de retour-->
<button mat-fab color="accent" class="btn-close" (click)="onClickClose()">
  <mat-icon>close</mat-icon>
</button>
