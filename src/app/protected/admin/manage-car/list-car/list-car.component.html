
<mat-list>
  <h3 mat-subheader>
    Listes des voitures
    <!--Bouton plus pour ajouter un lieu-->
    <mat-icon mat-list-icon routerLink="/protected/admin/manage-car/add-car">add_circle</mat-icon>
  </h3>
  <mat-list-item *ngFor="let car of cars;">
    <mat-icon mat-list-icon>car</mat-icon>
    <h4 mat-line (click)="onClickCar(car)">{{ car.name }}</h4>
    <!--Adresse du lieu formatÃ© avec la rue, le code postal et la ville-->
    <p mat-line (click)="onClickCar(car)">{{ car | formatAddress }}</p>
    <!--Bouton de suppression d'un lieu-->
    <mat-icon (click)="onClickDelete(car)">delete</mat-icon>
  </mat-list-item>
</mat-list>
