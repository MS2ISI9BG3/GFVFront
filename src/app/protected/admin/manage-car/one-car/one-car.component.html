<div class="pageOneCar" fxLayout="column" fxLayout.gt-sm="row" fxFlex=""
     fxLayoutAlign.gt-sm="space-around" fxFlex.gt-sm="20">

  <div class="div1" fxLayout="row" fxFlex.gt-sm="20">

    <img src="../../../../../assets/img/carDefault.jpg" alt="car default">

    <!--Nom du véhicule-->
    <mat-form-field>
      <mat-label>Nom du véhicule</mat-label>
      <input matInput type="text" [value]="car.name" [readonly]="showEditName" (keyup)="onKeyupEditName($event)">
      <button mat-button *ngIf="showEditName" matSuffix mat-icon-button aria-label="Clear" (click)="onClickEditName()">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-form-field>

  </div>

  <div class="div2" fxLayout="row" fxFlex.gt-sm="20" fxLayoutAlign="space-between">


    <!--Plaque d'immatriculation -->
    <mat-form-field fxFlex="45">
      <mat-label>Plaque d'immatriculation</mat-label>
      <input matInput type="text" [value]="car.matricule" [readonly]="showEditMatricule">
      <button mat-button *ngIf="showEditMatricule" matSuffix mat-icon-button aria-label="Clear"
              (click)="onClickEditMatricule()">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-form-field>


    <!--Puissance-->
    <mat-form-field fxFlex="45">
      <mat-label>Puissance</mat-label>
      <input matInput type="text" [value]="car.power" [readonly]="showEditPower">
      <button mat-button *ngIf="showEditPower" matSuffix mat-icon-button aria-label="Clear"
              (click)="onClickEditPower()">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-form-field>

  </div>


  <!--Site de rattachement -->
  <mat-form-field>
    <mat-label>Site de rattachement</mat-label>
    <input matInput type="text" [value]="car.places" [readonly]="showEditPlaces">
    <button mat-button *ngIf="showEditPlaces" matSuffix mat-icon-button aria-label="Clear"
            (click)="onClickEditPlaces()">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-form-field>


  <!--Kilometrage-->
  <mat-form-field>
    <mat-label>Kilometrage</mat-label>
    <input matInput type="text" [value]="car.odometer" [readonly]="showEditOdometer">
    <button mat-button *ngIf="showEditOdometer" matSuffix mat-icon-button aria-label="Clear"
            (click)="onClickEditOdometer()">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-form-field>


  <div class="div2" fxLayout="row" fxFlex.gt-sm="20" fxLayoutAlign="space-between">
    <!--Date de l'assurance-->
    <mat-form-field fxFlex="45">
      <mat-label>Assurance</mat-label>
      <input matInput type="text" [value]="car.insuranceDate" [readonly]="showEditInsuranceDate">
      <button mat-button *ngIf="showEditInsuranceDate" matSuffix mat-icon-button aria-label="Clear"
              (click)="onClickEditInsuranceDate()">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-form-field>


    <!--Date de mise en service du véhicule -->
    <mat-form-field fxFlex="45">
      <mat-label>Révision</mat-label>
      <input matInput type="text" [value]="car.serviceDate" [readonly]="showEditServiceDate">
      <button mat-button *ngIf="showEditServiceDate" matSuffix mat-icon-button aria-label="Clear"
              (click)="onClickEditServiceDate()">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-form-field>

  </div>

  <div class="div2" fxLayout="row" fxFlex.gt-sm="20" fxLayoutAlign="space-between">

    <mat-form-field fxFlex="45">
      <mat-label>Clé 1</mat-label>
      <mat-select [(value)]="selected">
        <mat-option>None</mat-option>
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field fxFlex="45">
      <mat-label>Clé 2</mat-label>
      <mat-select [(value)]="selected">
        <mat-option>None</mat-option>
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>

  </div>





  <!--Est archivé ou non-->
  <mat-slide-toggle [checked]="car.isArchive" (change)="onChangeIsArchive()">Archivé</mat-slide-toggle>

  <!--Bouton de retour à la liste des lieux-->
  <button mat-raised-button routerLink="/protected/admin/manage-car/manage-car">Liste des voitures</button>

</div>
