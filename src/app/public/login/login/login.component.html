<div class="container content-frame align-center">
    <!--<div class="row justify-content-md-center">
        <div class="col-lg-8 col-sm-12">-->

            <!--img-->

            <mat-card class="card">

                <mat-card-title class="card-title">Se connecter</mat-card-title>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <mat-card-content style="display: flex; flex-direction:column;">

                        <mat-form-field color="accent">
                            <input matInput placeholder="Nom d'utilisateur" type="text" formControlName="username" />
                            <mat-error *ngIf="f.username.errors">
                                <div *ngIf="f.username.errors.required">Le nom d'utilisateur doit être renseigné</div>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field color="accent">
                            <input matInput placeholder="Mot de passe" type="password" formControlName="password" />
                            <mat-error *ngIf="f.password.errors">
                                <div *ngIf="f.password.errors.required">Le mot de passe doit être renseigné</div>
                            </mat-error>
                        </mat-form-field>

                    </mat-card-content>
                    <mat-card-actions>
                        <!--Button connexion-->
                        <div class="form-group">
                            <button mat-raised-button [disabled]="loading" color="accent"
                                class="btn-connection">Connexion</button>
                        </div>
                        <!--Spinner-->
                        <div *ngIf="loading" class="spinner-wrapper">
                            <mat-spinner [diameter]="20" color="accent"></mat-spinner>
                            <span class="span-space-left">Connexion en cours</span>
                        </div>
                    </mat-card-actions>

                    <mat-toolbar *ngIf="error" class="toolbar" color="primary">
                        <span class="span-error">{{error}}</span>
                    </mat-toolbar>

                </form>

            </mat-card>

        <!--</div>
    </div>-->
</div>
