<h1 mat-dialog-title class="text-center">{{ data?.title }}</h1>
<div mat-dialog-content class="text-center">
  <p>{{ data?.msg }}</p>
</div>
<div mat-dialog-actions class="btn-center">
  <button mat-raised-button (click)="onClickCancel()" cdkFocusInitial>Annuler</button>
  <button mat-raised-button (click)="onClickValidate()" color="primary">Valider</button>
</div>
